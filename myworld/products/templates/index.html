<h1>Members</h1>

<table border="1">
    <tr>
        <td>Product ID</td>
        <td>Product Name</td>
        <td>Product Title</td>
        <td>Product Price</td>
        <td>Image</td>
    </tr>
{% for x in product %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.Name }}</td>
<td>{{ x.Title }}</td>
<td>{{ x.Price }}</td>
<td>{% load static %} <img src="{% static x.Img %}"/></td>
</tr>
{% endfor %}
</table>
